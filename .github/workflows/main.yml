name: Immediate Auto-merge to main

on:
  pull_request_target:
    types: [opened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Merge PR immediately
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.MERGE_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pr_number = pr.number;
            try {
              await github.rest.pulls.merge({
                owner,
                repo,
                pull_number: pr_number,
                merge_method: 'merge' // or 'squash' or 'rebase'
              });
              core.info(`Merged PR #${pr_number} into main`);
            } catch (err) {
              core.setFailed(`Failed to merge PR #${pr_number}: ${err.message}`);
            }
